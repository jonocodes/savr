<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAVR Helper</title>
</head>
<body>
  <div class="container">
    <h1>SAVR Helper</h1>
    <p id="status">Ready to save the current page</p>
    <button id="saveButton">Save This Page</button>
    <div id="progress" class="hidden">
      <div class="progress-bar">
        <div id="progress-fill"></div>
      </div>
      <p id="progress-text">Saving page...</p>
    </div>
    <div id="result" class="hidden">
      <p id="result-message"></p>
      <a id="view-saved" target="_blank" href="http://localhost:8081/saved">View Saved Pages</a>
    </div>
  </div>
</body>
</html>
