<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1.00001, viewport-fit=cover" />
  <title>SAVR - Save Articles for Reading</title>
  
  <!-- PWA Meta Tags -->
  <meta name="description" content="Save and read articles offline with a clean, distraction-free interface" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="SAVR" />
  <meta name="mobile-web-app-capable" content="yes" />
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/icon.png" />
  
  <!-- Splash Screen -->
  <link rel="apple-touch-startup-image" href="/splash-icon.png" />
  
  <style>
    /* Prevent flash of unstyled content */
    html, body, #root {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    
    /* Loading spinner */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007AFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Expo will inject the React app here -->
  <div id="root">
    <div class="loading">
      <div class="spinner"></div>
    </div>
  </div>
  
  <!-- PWA Registration Script -->
  <script src="/pwa-register.js"></script>
  
  <!-- Expo will inject additional scripts here -->
</body>
</html>
